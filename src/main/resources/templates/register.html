<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>アカウント作成 | MT書籍管理</title>
        <link rel="stylesheet" href="/mt_library/css/common.css" />
        <link rel="stylesheet" href="/mt_library/css/register.css" />
    </head>
<body>
    <div class="contents">
        <div th:replace="~{common :: common_sidebar}"></div>
        <div class="main_contents">
            <div class="header"></div>
            <div class="inner_contens">
                <h1>アカウント登録</h1>
                <form id="register_form" th:object="${accountDto}" th:action="@{/register}" method="post">
                    <table>
                        <caption></caption>
                        <tbody>
                            <tr>
                                <th scope="col">社員番号:</th>
                                <td>
                                    <input type="text" name="employeeId" th:field="*{employeeId}" required/>
                                    <div class="error_msg" th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="col">氏名:</th>
                                <td>
                                    <input type="text" name="name" th:field="*{name}" required/>
                                    <div class="error_msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="col">メールアドレス:</th>
                                <td>
                                    <input type="email" id="email" name="email" th:field="*{email}" autocomplete="new-email" required>
                                    <div class="error_msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="col">パスワード: </th>
                                <td>
                                    <input type="password" name="password" th:field="*{password}" autocomplete="new-password" required/>
                                    <div class="error_msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="col">権限区分:</th>
                                <td>
                                    <div th:each="authorizationType : ${authorizationTypes}">
                                        <input type="radio" th:field="*{authorizationType}"  th:value="${authorizationType.value}"/>
                                        <label th:text="${authorizationType.text}"></label>
                                    </div>
                                    <div class="error_msg" th:if="${#fields.hasErrors('authorizationType')}" th:errors="*{authorizationType}"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btn_block">
                        <a th:href="@{/login}">戻る</a>
                        <input type="submit" value="アカウント作成">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="~{common :: footer}"></div>
</body>
